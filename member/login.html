<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- Main CSS : Header, Main, Footer -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/member/login.css">
  <link rel="stylesheet" href="/css/login/login.css">
  <link rel="stylesheet" href="/css/footer.css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $('#headerTop').load("/headerTop.html");
      $('#header').load("/header.html");  
      // $('#header-sub').load("/header-sub.html");     
      $('#footer').load("/footer.html");
    });
  </script>

</head>
<body>
  <!-- 헤더 -->
  <!-- <div id="header"></div>
  <div id="header-sub"></div> -->


  <!-- 로그인 -->
  <div class="loginForm container text-center">
    <div class="loginSection1">
      <div><h1>로그인</h1></div>
    </div>
    <div class="loginMain">
            <input type="text" class="id_box" name="loginID" placeholder="아이디"><br>
            <input type="password" class="id_box" name="loginPW" placeholder="비밀번호"><br>
           <br>
            <div>
              <input type="button" class="button_box" value="로그인">
            </div>
            <br>
      <!-- 아이디찾기 비번찾기 -->
      <div class="loginFind">
        <input type="button" class="find_box" value="아이디찾기"
               onclick="window.open('idFind.html', '아이디찾기', 'width=500,height=440')" >
               /
        <input type="button" class="find_box" value="비밀번호찾기"
               onclick="window.open('pwFind.html', '비밀번호찾기', 'width=500,height=440')" >
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <!-- <div id="footer"></div> -->
</body>
</html>
