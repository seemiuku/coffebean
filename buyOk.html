<!DOCTYPE html>

    <title>buyOK</title>
    <!-- Main CSS : Header, Main, Footer -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/buyOk.css">
    <link rel="stylesheet" href="../css/footer.css">

    <script>
      $(document).ready(function(){

<body>
    <div id="header"></div>
    <div class="container buyOk">
        <div class="buyOkTitle">
            <h2>주문이 완료되었습니다.</h2>
        </div><br>
        <div class="buyOkItem">
            <table>
                <tr>
                    <td rowspan="3">
                        <img src="img/free-icon-coffee-cup-3361135.png" alt="">
                    </td>
                    <td>
                        <ul>
                            <li id="buyItemName">커피이름1234</li>
                            <li id="buyItemPrice">12345원</li>
                            <li>구매수량</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div><br>
        <div class="buyOkInfo">
            <table class="UserInfoTable">
                <tr>
                    <th>주문번호</th>
                    <td><span>0000</span></td>
                </tr>
                <tr>
                    <th>주문일자</th>
                    <td><span>0000</span></td>
                </tr>
                <tr>
                    <th>결제수단</th>
                    <td><span>0000</span></td>
                </tr>
                <tr>
                    <th>결제금액</th>
                    <td><span>0000</span></td>
                </tr>
                <tr>
                    <th>결제상태</th>
                    <td><span>0000</span></td>
                </tr>
            </table>
        </div><br>
        <div class="buyOkBtn">
            <div class="row">
                <div class="col-6">
                    <input type="button" value="쇼핑 계속하기">
                </div>
                <div class="col-6 mainBtn">
                    <input type="button" value="메인으로">
                </div>             
            </div>    
        </div>
    </div><br><br>
    <div id="footer"></div>
