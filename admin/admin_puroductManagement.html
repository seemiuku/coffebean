    <script>
        // 코드중복을 피하기 위해 탑헤더/헤더/푸터를 만들어
        // 재사용한다. jquery load함수
        $(document).ready(function(){
          $('#header').load("../header-sub.html");    
          $('#footer').load("../footer-sub.html");
        });
      </script>


</head>
<body>
  <link rel="stylesheet" href="../css/header.css">
    <div id="header"></div>
    <link rel="stylesheet" href="../css/admin.css">
    <div class="commonSection1">
        <div class="commonContent1">
        
          <div class="commonContent2 text-center">
            <div>
              <h3>관리자페이지</h3>
            </div>
            <div>
              <p> 관리자페이지</p>
            </div>
          </div>
        </div>
      </div>
      
      <div id="adminMain">
        <!-- 사이드메뉴 -->
          <div id="adminSide">
            <ul>
                <li><a href="/admin/admin_notice.html">공지사항 관리</a  ></li>
                    <li><a href="/admin/admin_member.html" class="">회원 관리</a></li>
                    <li><a href="/admin/admin_puroductManagement.html">상품 관리</a></li>
                    <li><a href="/admin/admin_one2one.html">1:1문의 관리</a></li>
                    <li><a href="/admin/admin_review.html">리뷰 관리</a></li>
                    <li><a href="/admin/admin_orderManagement.html">주문 관리</a></li>
                    <li><a href="/admin/admin_productAsk.html">상품문의 관리</a></li>
            </ul>
          </div>
          <!-- 메인 -->
          <div id="adminSection">
              <div class="adminDiv">
                  <h3>상품 관리</h3>
              </div>
              <div class="adminDiv">
                  검색 옵션 
                  <select name="search_select" id="search_select">
              <option value="all" selected>전체</option>
              <option value="id">상품이름</option>
              <option value="name">등록일자</option>
            </select>
            <input type="text" name="search_keyword" id="search_keyword" value="">
            <input type="image" src="../img/community/search.gif">
              </div>
              <div class="adminDiv">
                카테고리
                <select class="size" name="order_select" id="order_select">
              <option value="id_asc" selected>전체</option>
              <option value="id_desc">커피원두</option>
              <option value="join_date_asc">액상커피</option>
              <option value="join_date_asc">분쇠형커피</option>
              <option value="join_date_asc">커피티백</option>
            </select>
              </div>
              <div class="adminDiv2" id="tableTitle">
                <div>회원목록 ${ count }건</div>
                <button type="submit"> 상품 등록</button>
                
              </div>
              <div class="">
             
                  <table class="table table-dark">
                    <thead>
                      <tr>
                        
                        <th scope="col">상품번호</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">상품사진</th>
                        <th scope="col">상품이름</th>
                        <th scope="col">상품가격</th>
                        <th scope="col">재고수량</th>
                        <th scope="col">등록일</th>
                        <th scope="col">수정하기</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <c:forEach var="dto" items="${ member_list }">
                            <tr>
                                <td>${ dto.P_CODE }</td>
                                <td>${ dto.P_CATEGORY }</td>
                                <td>
                                <div class="imgbox">
                                <img  src="../img/free-icon-coffee-beans-3219300.png" alt="">
                                </div>
                                </td>
                                <td>${ dto.P_NAME }</td>
                                <td>${ dto.P_PRICE }</td>
                                <td>${ dto.P_STOCK }</td>
                                <td><fmt:formatDate value="${ dto.P_DATE }" pattern = "yyyy-MM-dd"/>1</td>
                                <td><button type="submit">수정하기</button></td>
                            </tr>
                          </c:forEach>
                    </tbody>
                  </table>
              </div>
              <div class="a123">
              <div class="pageNav">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
              </div>
            </div>
              
          </div>
      </div>
