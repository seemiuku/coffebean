<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

.commonContent2{
      border: 1px;
      width: 90%;
      margin-top: 30px;
    }
    .commonContent1{
      display: flex;
      justify-content: center;
    }

      .imgbox{
        width: 50px;
        height: 50px;
      }
      .imgbox img{
        width: 50px;
        height: 50px;
      }

    </style>

    <title>Document</title>
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!-- Bootstarp JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        // 코드중복을 피하기 위해 탑헤더/헤더/푸터를 만들어
        // 재사용한다. jquery load함수
        $(document).ready(function(){
          $('#header').load("../header-sub.html");    
          $('#footer').load("../footer-sub.html");
        });
      </script>
<style>

  .table1-dark{
    color: #000;
      background-color: #6a4a364f;
  }
  
  </style>
</head>
<body>
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/header.css">
  <div class="container">
  <div id="header"></div>
    <div class="commonSection1">
        <div class="commonContent1">
        
          <div class="commonContent2 text-center">
            <div>
              <h3>관리자페이지</h3>
            </div>
            <div>
              <p> 관리자페이지</p>
            </div>
          </div>
        </div>
      </div>
      
      <div id="adminMain">
        <!-- 사이드메뉴 -->
        <div id="adminSide">
          <ul class="sideUl">
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_notice.html"' class="btn btn-warning">공지사항</button></li>                 
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_member.html"' class="btn btn-warning">회원관리</button></li>             
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_puroductManagement.html"' class="btn btn-warning">상품관리</button></li>       
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_one2one.html"' class="btn btn-warning">1:1문의</button></li>            
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_review.html"' class="btn btn-warning">리뷰관리</button></li>
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_orderManagement.html"' class="btn btn-warning">주문관리</button></li>        
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_productAsk.html"' class="btn btn-warning">상품문의</button></li>           
          </ul>
        </div>
          <!-- 메인 -->
          <div id="adminSection">
              <div class="adminDiv" >
                  <h3>상품 관리</h3>
              </div>
              <div class="adminDiv" style="display: flex;">
                  검색 옵션 
                  <select class="form-control form-control-sm"  style=" height: 30px; width: 70px;  margin-right: 5px; " >
              <option value="all" selected>전체</option>
              <option value="id">상품이름</option>
              <option value="name">등록일자</option>
            </select>
            <input class="form-control" style="width:200px; height: 30px; "  type="text" >
            <input type="image" src="/img/community/search.gif">
              </div>
              <div class="adminDiv">
                카테고리
                <select class="size" name="order_select" id="order_select">
              <option value="id_asc" selected>전체</option>
              <option value="id_desc">커피원두</option>
              <option value="join_date_asc">액상커피</option>
              <option value="join_date_asc">분쇠형커피</option>
              <option value="join_date_asc">커피티백</option>
            </select>
              </div>
              <div class="adminDiv2" id="tableTitle">
                <div>회원목록 ${ count }건</div>
                <button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_productAsk.html"' class="btn btn-warning">상품등록</button>
                
              </div>
              <div class="">
             
                  <table class="table table1-dark">
                    <thead>
                      <tr>
                        
                        <th scope="col">상품번호</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">상품사진</th>
                        <th scope="col">상품이름</th>
                        <th scope="col">상품가격</th>
                        <th scope="col">재고수량</th>
                        <th scope="col">등록일</th>
                        <th scope="col">수정하기</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <c:forEach var="dto" items="${ member_list }">
                            <tr>
                                <td>${ dto.P_CODE }</td>
                                <td>${ dto.P_CATEGORY }</td>
                                <td>
                                <div class="imgbox">
                                <img  src="/img/free-icon-coffee-beans-3219300.png" alt="">
                                </div>
                                </td>
                                <td>${ dto.P_NAME }</td>
                                <td>${ dto.P_PRICE }</td>
                                <td>${ dto.P_STOCK }</td>
                                <td><fmt:formatDate value="${ dto.P_DATE }" pattern = "yyyy-MM-dd"/>1</td>
                                <td><button style="background-color: #6a4a361e; border-color: #000000;" type="button" onclick='location.href="/admin/admin_productAsk.html"' class="btn btn-warning">수정하기</button></td>
                            </tr>
                          </c:forEach>
                    </tbody>
                  </table>
              </div>
              <div class="a123">
              <div class="pageNav">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
              </div>
            </div>
              
          </div>
      </div>
    

</body>
</html>

<div id="footer"></div>
</div>
