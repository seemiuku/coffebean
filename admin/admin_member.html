<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    

    <title>Document</title>
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!-- Bootstarp JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        // 코드중복을 피하기 위해 탑헤더/헤더/푸터를 만들어
        // 재사용한다. jquery load함수
        $(document).ready(function(){
          $('#header').load("../header-sub.html");    
          $('#footer').load("../footer-sub.html");
        });
      </script>




<style>



.btn:active, .btn:focus {
outline:none !important;
box-shadow:none !important;}

.commonContent2{
      border: 1px;
      width: 90%;
      margin-top: 30px;
    }
    .commonContent1{
      display: flex;
      justify-content: center;
    }

.table1-dark{
  color: #000;
  border-color: #000;
    background-color: #6a4a364f;
}

</style>


</head>
<body>
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/header.css">
  <div class="container">
    <div id="header"></div>
    <div class="commonSection1">
        <div class="commonContent1">
        
          <div class="commonContent2 text-center">
            <div>
              <h2 style="margin-top: 50px;">관리자페이지</h2>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="adminMain">
        <!-- 사이드메뉴 -->
        <div id="adminSide">
          <ul class="sideUl">
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_notice.html"' class="btn btn-warning">공지사항</button></li>                 
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_member.html"' class="btn btn-warning">회원관리</button></li>             
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_puroductManagement.html"' class="btn btn-warning">상품관리</button></li>       
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_one2one.html"' class="btn btn-warning">1:1문의</button></li>            
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_review.html"' class="btn btn-warning">리뷰관리</button></li>
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_orderManagement.html"' class="btn btn-warning">주문관리</button></li>        
            <li><button style="background-color: #F0EBE0; border-color: #000000;" type="button" onclick='location.href="/admin/admin_productAsk.html"' class="btn btn-warning">상품문의</button></li>           

          </ul>
        </div>
          <!-- 메인 -->
          <div id="adminSection">
              <div class="adminDiv" >
                  <h3>회원관리</h3>
              </div>
              <div class="adminDiv" style="display: flex;">
                  검색 옵션 
                  <select class="form-control form-control-sm"  style=" height: 30px; width: 70px;  margin-right: 5px; line-height: 10px; " >

              <option value="all" selected>전체</option>
              <option value="num">번호</option>
              <option value="id">아이디</option>
              <option value="name">이름</option>
            </select>
            <input class="form-control" style="width:200px; height: 30px; "  type="text" >

            <input id="searchIcon" style="height: 30px; width: 30px; margin-left: 5px;" type="image" src="/img/search.png">
              </div>
              <div class="adminDiv">
                정렬
                <select class="size" name="order_select" id="order_select">
              <option value="id_asc" selected>가입일순</option>
              <option value="id_desc">나이순</option>
              <option value="join_date_asc">아이디순</option>
            </select>
              </div>
              <div class="adminDiv2" id="tableTitle">
                <div>회원목록 ${ count }건</div>
                
              </div>
              <div class="">
             
                  <table class="table table1-dark">
                    <thead>
                      <tr>
                        
                        <th scope="col">번호</th>
                        <th scope="col">아이디</th>
                        <th scope="col">이름</th>
                        <th scope="col">가입일</th>
                        <th scope="col">이메일</th>
                        <th scope="col">조회</th>
                      </tr>
                    </thead>
                    <tbody>
                      <c:forEach var="dto" items="${ member_list }">
                          <tr>
                              <td>${ dto.M_IDX }</td>
                                <td>${ dto.M_ID }</td>
                                <td>${ dto.M_NAME }</td>
                                <td><fmt:formatDate value="${ dto. M_JOINDATE }" pattern = "yyyy-MM-dd"/>1111/11/11</td>
                                <td>${ dto.M_EMAIL }</td>
                                <td><button style="background-color: #6a4a361e; border-color: #000000;" type="button" onclick='location.href="/admin/admin_productAsk.html"' class="btn btn-warning">조회하기</button></td>

                       
                            </tr>
                          </c:forEach>
                    </tbody>
                  </table>
              </div>
              <div class="a123">
              <div class="pageNav">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
              </div>
            </div>
              
          </div>
      </div>
    

</body>
</html>
<link rel="stylesheet" href="/css/footer.css">
<div id="footer"></div>
</div>
